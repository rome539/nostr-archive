<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b4eff"/>
      <stop offset="100%" style="stop-color:#8a7cff"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="128" height="128" rx="28" fill="url(#bg)"/>
  <!-- Archive box body -->
  <rect x="28" y="52" width="72" height="48" rx="6" fill="none" stroke="white" stroke-width="5" stroke-linejoin="round"/>
  <!-- Archive box lid -->
  <rect x="24" y="36" width="80" height="20" rx="5" fill="none" stroke="white" stroke-width="5" stroke-linejoin="round"/>
  <!-- Archive slot/handle -->
  <rect x="50" y="70" width="28" height="10" rx="4" fill="none" stroke="white" stroke-width="4"/>
</svg>
